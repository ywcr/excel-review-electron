name: Build and Release

on:
  push:
    tags:
      - "v*" # 当推送 v 开头的 tag 时触发 (如 v1.0.0)
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 完整版
          - os: windows-latest
            platform: win
            variant: full
          # Windows 轻量版
          - os: windows-latest
            platform: win
            variant: lite
          # macOS 完整版
          - os: macos-15
            platform: mac
            variant: full
          # macOS 轻量版
          - os: macos-15
            platform: mac
            variant: lite

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app (${{ matrix.variant }})
        run: |
          npx tsc
          npx vite build
          npx electron-builder --config electron-builder.config.js --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_VARIANT: ${{ matrix.variant }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.variant }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release-lite/*.exe
            release-lite/*.dmg
            release-lite/*.zip
            release-lite/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
